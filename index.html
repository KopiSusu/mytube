<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
    <link rel="stylesheet" href="yourtube/css/style.css">
    <script type="text/javascript" src='http://code.jquery.com/jquery-1.10.2.js'></script>
    <script type="text/javascript" src='http://code.jquery.com/ui/1.10.4/jquery-ui.js'></script>
    <title>YourTube</title>

  </head>
  <body>
    <script src="yourtube/js/three.min.js"></script>

    <script src="yourtube/js/libs/tween.min.js"></script>
    <script src="yourtube/js/renderers/CSS3DRenderer.js"></script>

    <div id="container">
      <div id='playlist'></div>
      <div id='toggle-playlist'> P L A Y L I S T</div>
      <div id='current'>
        <h1>CHOOSE A VIDEO!</h1>
        <iframe id="play" src="" width="480px" height="360px" frameborder="0" allowfullscreen></iframe>
      </div>
      <h1 id='video-title'></h1>
      <div id='description'></div>
    </div>
    <div id="search"><input id="query" type="text" value="cats"><button id="button">search</button></div>

    <script src="yourtube/js/script.js"></script>
  </body>
</html>
